name: Build musl (glibc-free) binary

on:
  workflow_dispatch:          # manual trigger anytime
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-musl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get install -y musl-tools

      - name: Build musl binary
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          ls -lh target/x86_64-unknown-linux-musl/release/zeroclaw

      - name: Verify static binary (no glibc dependency)
        run: |
          ldd target/x86_64-unknown-linux-musl/release/zeroclaw || true
          file target/x86_64-unknown-linux-musl/release/zeroclaw

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zeroclaw-x86_64-unknown-linux-musl
          path: target/x86_64-unknown-linux-musl/release/zeroclaw
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: target/x86_64-unknown-linux-musl/release/zeroclaw
          name: ${{ github.ref_name }}-musl
